<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- division tag -->
    <div>
        <!-- Heading Tags -->
        <h1>Heading 1</h1>
        <h1>HEADING 1</h1>
        <h2 id="main-heading">Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>

    <p class="inside main">Hey i am the main p tag !!!</p>

    <!-- image -->
    <!-- src and alt are attributes of image -->
    <img src="https://images.pexels.com/photos/2543240/pexels-photo-2543240.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        alt="image.png">
    <a href="https://www.pepcoding.com">Go to pepcoding.com</a>
    <!-- unordered list -->
    <ul>
        <!-- list item -->
        <!-- a tags => anchor tag -->
        <li>This is first li</li>
        <li><a href="https://www.google.com">Go to Google.com</a> </li>
        <a href="https://www.youtube.com">Go to youtube.com</a>
        <li>This is third li</li>
        <!-- p tag -->
        <p class="inside">Hey i am a p tag inside ul</p>
    </ul>

    <!-- table tag -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- table row -->
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
